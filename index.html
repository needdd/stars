<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: #f0e6df;
            /* 调整为柔和的米色背景 */
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-wall {
            position: relative;
            width: 90%;
            min-height: 800px;
            margin: 50px auto;
        }

        .photo-item {
            position: absolute;
            width: 220px;
            /* 稍大尺寸展示细节 */
            padding: 15px;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 1.94);
            cursor: pointer;
            transform-origin: center center;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 2px;
            /* 添加微圆角 */
        }

        /* 通过变量存储初始transform值 */
        .photo-item {
            --transform: none;
            transform: var(--transform);
        }

        /* 定义不同位置和旋转角度 */
        .photo-item:nth-child(1) {
            --transform: translate(100px, 90px) rotate(5deg);
        }

        .photo-item:nth-child(2) {
            --transform: translate(368px, 122px) rotate(-8deg);
        }

        .photo-item:nth-child(3) {
            --transform: translate(195px, 276px) rotate(3deg);
        }

        .photo-item:nth-child(4) {
            --transform: translate(479px, 273px) rotate(-5deg);
        }

        .photo-item:nth-child(5) {
            --transform: translate(392px, 451px) rotate(-5deg);
        }


        /* 悬停时保持原有位置/角度 仅放大 */
        .photo-item:hover {
            transform: var(--transform) scale(1.15);
            z-index: 10;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            /* 加深阴影 */
        }

        @media (max-width: 768px) {
            .photo-wall {
                width: 100%;
                min-height: 600px;
            }

            .photo-item {
                width: 180px;
                padding: 10px;
            }

            /* 调整各图片定位... */
        }
    </style>
</head>

<body>
    <div class="photo-wall">
        <div class="photo-item">
            <img src="https://img0.baidu.com/it/u=1199138612,1935498132&fm=253&fmt=auto&app=120&f=PNG?w=500&h=534"
                alt="戴蝴蝶结的白猫">
        </div>
        <div class="photo-item">
            <img src="https://img0.baidu.com/it/u=1199138612,1935498132&fm=253&fmt=auto&app=120&f=PNG?w=500&h=534"
                alt="桶中橘猫">
        </div>
        <div class="photo-item">
            <img src="https://img0.baidu.com/it/u=1199138612,1935498132&fm=253&fmt=auto&app=120&f=PNG?w=500&h=534"
                alt="灰色睡猫">
        </div>
        <div class="photo-item">
            <img src="https://img0.baidu.com/it/u=1199138612,1935498132&fm=253&fmt=auto&app=120&f=PNG?w=500&h=534"
                alt="三花幼猫">
        </div>
        <div class="photo-item">
            <img src="https://img0.baidu.com/it/u=1199138612,1935498132&fm=253&fmt=auto&app=120&f=PNG?w=500&h=534"
                alt="三花幼猫">
        </div>

    </div>
</body>

</html>
